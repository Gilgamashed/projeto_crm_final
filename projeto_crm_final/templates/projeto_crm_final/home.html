{% extends 'projeto_crm_final/base.html' %}
{% load widget_tweaks %}
{% block title %}Bem Vindo!{% endblock %}
{% block content %}
    <h2>Home</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{%if 'error' in message.tags %}danger{% else %}success{% endif %} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
<p> Vai Brasil!</p>
{% endblock %}
